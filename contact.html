<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/won_logo.svg" alt="Women of NASA logo" class="logo"></a>
        <nav role="navigation">
            <ul>
                <li><a href="index.html" title="home">home</a></li>
                <li><a href="women.html" title="women of nasa">women of NASA</a></li>
                <li><a href="launches.html" title="launches">launches</a></li>
                <li><a href="contact.html" title="contact">contact</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <div class="form">
                <form id="contactForm">
                    <p>Name:
                        <input class="form" type="text" name="fullName" id="fullName" size="15" minlength="15" />
                    </p>
                    <div class="form-error" id="fullNameError">Required field</div>
                    <p>Subject:
                        <input class="form" type="text" name="subject" id="subject" size="15" minlength="10"
                            maxlength="40" />
                    </p>
                    <div class="form-error" id="subjectError">Must be at least 10 characters</div>
                    <p>Email:
                        <input class="form" type="text" name="email" id="email" size="15" maxlength="40" />
                    </p>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                    <p>Address:
                        <input class="form" type="text" name="address" id="address" size="15" minlength="25"
                            maxlength="40" />
                    </p>
                    <div class="form-error" id="addressError">Must be at least 25 characters</div>
                    <p>Your message:</p>
                    <textarea name="message" id="message" cols="20" rows="4">Enter your message:</textarea>                    
                    <p>
                        <input type="submit" value="Submit" />
                    </p>
                </form>
            </div>
        </main>
    
        <script src="js/contact.js"></script>
</body>
</html>
